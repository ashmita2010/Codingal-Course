<!DOCTYPE html>
<html>
    <body>
        <h1>Jvascript Variables</h1>
        <p>Sum of two Numbers</p>
        <p id="result"></p>
        <p id="result1"></p>
        <script>
            var num1 = 4;
            var num2 = 6;
            var sum = num1 + num2;
            var diff =num2-num1;
            document.getElementById("result").innerHTML ="the total is : &nbsp;" +sum;
            document.getElementById("result1").innerHTML ="the difference is : &nbsp;" + diff;
            
        </script>
    </body>
</html>
