<!DOCTYPE html>
<html>
    <head>

        <title>Bootstrap Example</title>
        
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        
        </head>
        
        <body style="background-color: olivedrab;">
            <div class="container">
                <h2 style="color: midnightblue;">Animal Carousel</h2>
                <div id="ash1" class="carousel slide" data-ride="carousel">
                    
                    <ol class="carousel-indicators">
                        <li data-target="#ash1" data-slide-to="0" class="active"></li>
                        <li data-target="#ash1" data-slide-to="1"></li>
                        <li data-target="#ash1" data-slide-to="2"></li>
                        <li data-target="#ash1" data-slide-to="3"></li>
                    </ol>

                    <div class="carousel-inner">

                        <div class="item-active">
                        <img src="tiger.jpg" alt="tiger">
                    </div>

                    <div class="item">
                        <img src="deer.jpg" alt="deer">
                    </div>

                    <div class="item">
                        <img src="lion.jpg" alt="lion">
                    </div>

                    <div class="item">
                        <img src="turtle.jpg" alt="turtle">
                    </div>
                    
                    </div>

                 <a class="left carousel-control" href="ash1" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                    <a class="right carousel-control" href="ash1" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>   

                </div>
            </div>
        </body>
</html>
