<!DOCTYPE html>
<html>
    <head>

        <title>Cards</title>
        
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        
        </script>
        
        </head>
        <body>
            
            <div class="container mt-2 ml-3">
                <div class="card" style="width: 370px;">
                    <img class="card-img-top"
                    src="anime.png"
                    alt="Card image cap">
                    <div class="card-body" style="background-color: chartreuse;">
                        <h5 class="card-title">Your name</h5>
                        <p class="card-text" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Loves to write and create stories.</p>
                        <a href="#" class="btn btn-secondary">See profile</a>
                    </div>
                </div>
            </div>
        </body>
</html>
