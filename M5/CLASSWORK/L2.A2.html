<!DOCTYPE html>
<html>
    <body>
        <p>A function can access variables defined inside the function: </p>
        <button type="button" onclick="myfunction()">Click Me!</button>
        <p id="demo"></p>
        <script>
            var a = 6;
            function myfunction() {
                var c = 3;
                document.getElementById("demo").innerHTML = a + c;
            }
        </script>
    </body>
</html>
