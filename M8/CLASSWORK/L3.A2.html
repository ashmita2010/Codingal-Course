<!DOCTYPE html>
<html>
    <body>
        <p>Multiplay every element in the arary with 10:</p>
        <p id = "product_value"></p>
        <script>
            var numbers = [28, 6 , 19 , 95];

            function myFunction(num) {
                return num * 10;
            }
            var newarray = numbers.map(myFunction);
            //.map() goes through every element in the numbers array . It applies myFunction to each element.
            document.getElementById("product_value").innerHTML = newarray;
        </script>
    </body>
</html>
