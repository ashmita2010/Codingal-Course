<!DOCTYPE html>
<html>
    <head>
        <title>CSS Box Model Example</title>
        <style type="text/css">
            .td1 {
                width: 220;
                background-color: red;
                padding: 0px;
                border: 0px;
                margin: 0px;
            }
            .td2 {
                width: 220px;
                background-color: green;
                padding: 50px;
                border: 5px solid black;
                margin: 40px 20px;
            }
            hr{
                background-color: pink;                
             }
        </style>
    </head>
    <body> 
        <h1>Box Model Example</h1>
        <hr>
        <p class="td1">My Content Example 1</p>
        <hr style="width: 99% ; height: 100px; background-color:blue;">
        <p class="td2">My Content Example 2</p>
        <hr style="width: 90%; height: 20px; background-color: pink;">
    </body>
</html>
