<!DOCTYPE html>
<html>

<head>
     <title>Inserting An Image</title>
</head>

<body>
    <h2>Inserting mountain</h2>
    <center>
         <img src="mountain.jpg" alt="plants" width="500" height="500">
    </center>
</body>
<!--Audio-->
<h3>Displaying Audio</h3>
<audio controls loop >
      <source src="audio.mp3" type="audio/mpeg">
      Your browser does not support the audio tag.
</audio>

</body>

<!--Video-->
<h2>Displaying Video</h2>
<video width="400" height="300" controls >
     <source src="video.mp4" type="video/mp4">
     Your browser does not support the video tag
</video>

<!--iFrame-->
<h2>Using Iframe you can show any online video in your project</h2>
<iframe width="500" height="400" src="https://www.youtube.com/embed/sra1Y0968jk?si=5mwky6HJuaiPmxfH"></iframe>
</body>

</html>
