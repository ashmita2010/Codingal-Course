<!DOCTYPE html>
<html>
 
  <body>
    <h2>Personal Details Form</h2>
    <form>
        <fieldset>
            <label>Name:</label>
            <input type="text" id="name" placeholder="Enter Name"><br><br>

            <label>Email ID</label>
            <input type="email" id="email" placeholder="Enter email ID"><br><br>

            <label>Contact Number:</label>
            <input type="password" id="contact" placeholder="Enter Contact Number"><br><br>

            <label>Birthday:</label>
            <input type="date" id="birthday" name="birthday"><br><br>

            <label>Gender:</label>
            <input type="radio" id="female" name="gender" value="Female">Female<br>
             <input type="radio" id="male" name="gender" value="Male">Male<br><br>

             <label>Favourite City</label><br>
             <input type="checkbox" id="city" name="favourite city" value="New Delhi">New Delhi<br>
             <input type="checkbox" id="city2" name="favourite city" value="Mumbai">Mumbai<br><br>

             <input type="submit">




        </fieldset>
  </body> >
  </html>
